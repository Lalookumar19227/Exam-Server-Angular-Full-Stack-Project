


<div class="bootstrap-wrapper">

    <div class="container">

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../assets/logo.png" alt="">

                </div>
                <h1 class="text-center"> Login Here !!</h1>
                <form action="">

                    <!--username field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Use Name</mat-label>
                        <input required="" matInput placeholder="Enter Here">
                        <mat-hint>Valid User Name</mat-hint>
                    </mat-form-field>

                    <!--password field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Use Password</mat-label>
                        <input type="password" required="" matInput placeholder="Enter Here">

                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Login</button>
                        <button class="ml10" mat-raised-button color="accent">Reset</button>
                    </div>





                </form>
                </mat-card>


            </div>
        </div>
    </div>
</div>
